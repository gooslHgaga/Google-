name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev git build-essential \
                            openjdk-11-jdk unzip zlib1g-dev libffi-dev wget
        pip install --upgrade cython buildozer virtualenv

    - name: Pre-install Android SDK in Buildozer folder
      run: |
        mkdir -p .buildozer/android/platform
        cd .buildozer/android/platform
        # تنزيل أدوات Android SDK
        mkdir -p android-sdk/cmdline-tools
        cd android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
        cd ../..
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        # قبول التراخيص
        yes | sdkmanager --licenses
        # تثبيت build-tools و platform المطلوبة
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK with Buildozer
      env:
        ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      run: |
        export ANDROID_SDK_ROOT=$ANDROIDSDK
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/**/*.apk

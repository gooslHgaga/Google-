name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest  # استخدام Docker جاهز يحتوي على Buildozer وAndroid SDK/NDK

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade cython buildozer virtualenv

    - name: Build APK with Buildozer
      run: |
        cd $GITHUB_WORKSPACE
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: $GITHUB_WORKSPACE/bin/**/*.apk
